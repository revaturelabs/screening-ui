<div id="violations-checkbox text-center">
  <div class="text-center">
    <button class="btn" (click)="toggleAddViolation()">Report Violation</button>
    <br /><br />
  </div>
  <div *ngIf="addViolation" class="text-center violation-container">
    <br />
    <div
      class="violation"
      *ngFor="let violationType of violationTypes; let i = index"
    >
      <!-- Create a checkbox for each tag using ngFor. Toggle buttons instead of checkboxes! -->
      <span id="pass-fail-button">
        <label class="switch">
          <input
            type="radio"
            name="violations"
            (click)="selectedViolation = violationType"
          />
          <div class="slider round">
            <span class="on">{{ violationType.violationType }}</span>
            <span class="off">{{ violationType.violationType }}</span>
          </div>
        </label>
      </span>
    </div>
    <div class="violation-comment">
      <textarea
        class="form-control"
        (input)="violationComment = $event.target.value"
        placeholder="Optional Soft Skill Violation Feedback"
      ></textarea>
    </div>
    <br />
    <button
      class="btn"
      style="margin:10px;"
      (click)="
        submitViolation(selectedViolation, violationComment);
        addViolation = !addViolation
      "
    >
      Submit Violation
    </button>
    <button
      class="btn"
      style="margin:10px;"
      (click)="cancelViolation(); addViolation = !addViolation"
    >
      Cancel
    </button>
    <br /><br />
  </div>
</div>
