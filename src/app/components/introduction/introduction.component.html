<div id="introduction-container">
  <h1>Candidate Introduction</h1>
  <div id="introduction-content">
    <div class="info">
      <div class="name">
        <label>Name: </label>
        <p>{{traineeName}}</p>
      </div>
      <div class="skillType">
        <label>Skill Type: </label>
        <p>{{traineeTrack}}</p>
      </div>
    </div>

    <hr>
    <h2>Skills (required)</h2>
    <div id="skills-checkbox" class="skills-checkbox">
      <div class="skill" *ngFor="let tag of tagList; let i = index">
        <!-- Create a checkbox for each tag using ngFor. Toggle buttons instead of checkboxes! -->
        <span>
          {{tag.tagName}}
          <label class="switch">
            <input type="checkbox" (change)="updateTagList(tag, $event.target.checked)" id="checkbox{{i}}">
            <span class="slider round"></span>
          </label>
        </span>

      </div>
    </div>
    <hr>
    <div>
      <div class="form-group comment-container">
        <div>
          <br>
          <label for="inputComment">Overall Introduction Feedback</label>
          <br>
          <textarea class="form-control" (input)="comment = $event.target.value" id="inputComment" name="commentBox" placeholder="Optional Feedback"></textarea>
          <br>
          <button class="btn" (click)="onSubmit()" id="submit-button" [disabled]="skillChosen()" routerLink="/screening/questions" routerLinkActive="activeLink">Begin Questions</button>
        </div>
      </div>

      <!--<form (ngSubmit)="onSubmit()" [formGroup]="form" id="commentForm">
        <div class="form-group comment-container">
          <br>
          <label for="inputComment">Overall Introduction Feedback</label>
          <br>
          <textarea class="form-control" formControlName="comment" id="inputComment" name="commentBox" form="commentForm" placeholder="Optional Feedback"></textarea>

        </div>
        <button class="btn" type="submit" id="submit-button" [disabled]="skillChosen()" routerLink="/Caliber/screening/questions" routerLinkActive="activeLink">Begin Questions</button>
      </form>-->


    </div>
  </div>
  <app-violation-flag></app-violation-flag>
</div>
