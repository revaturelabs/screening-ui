<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<i class="fa fa-times" id="deactivate" style="color:#F26925;" (click)="showModal(content)"></i>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Deactivate Location</h4>
        <button type="button" class="close close2" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <h3 class="ng-binding">
            Are you sure you want to deactivate {{location?.company}}?
        </h3>
    </div>
    <div class="modal-footer">
        <input type="submit" (click)="d('Confirmed'); deactivateLocation();" value="Deactivate" class="btn btn-lg btn-danger">
        <button type="button" class="btn btn-default" (click)="d('cancel')">Cancel</button>
    </div>
</ng-template>
