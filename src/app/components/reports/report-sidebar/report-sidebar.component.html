
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class='orange-header text-align-center'>Reports</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="custom-slider">
                <ng5-slider [options]="sliderOptions" [formControl]="sliderControl" (userChange)="onSliderChange($event)"></ng5-slider>
            </div>
                
            <input #searchBox (input)='search(searchBox.value)' [(ngModel)]='emailSearchTerm' 
            placeholder="Search by email" class="search-bar" />
            <ul class='search-result'>
                <li *ngFor='let email of screenerEmails$ | async'>
                    <a (click)='onClickScreenerEmail(email)'>{{email}}</a>
                </li>
            </ul>
            <hr>   
            <section *ngIf='_reportData'>
                <h4 *ngIf='_reportData.screener; else allScreeners' class='text-center'>
                    Screener - {{_reportData.screener.name}}:</h4>
                    <ng-template #allScreeners><h4 class='text-center'>All Screeners:</h4></ng-template>
                <h4 class='text-center'>Applicants Passed: {{_reportData.numApplicantsPassed}}</h4>        
                <h4 class='text-center'>Applicants Failed: {{_reportData.numApplicantsFailed}}</h4>      
            </section>
            <app-hardest-questions [hardestQuestions]='_reportData.hardestQuestions' class='card mx-auto mt-4'></app-hardest-questions>
           
        </div>
    </div>
</div>
