<!-- Modal for select a track-->
<ng-template #content1 let-c="close" let-d="dismiss">
  <div class="modal-header">
    <!-- If a track got clicked, Title is Edit -->
    <h4 class="modal-title">Select A Track</h4>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p>insert checkboxes here to select different tracks</p>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="c('Close click')"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>

<!--Ending of Select a track modal -->
