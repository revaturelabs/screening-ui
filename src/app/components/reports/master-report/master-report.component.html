<main class="container mt-8 justify-content-center" *ngIf="reportData">
    <div class="row">
        <div class="col-sm-12 col-lg-10">
            <div class="card">
                <div class="card-body" style="border-width: 10rem;">
                    <div>
                        <h1>Reports</h1>
                    </div>
                    <div>
                        <app-report-sidebar [reportData]="reportData" (sliderChange)="onSliderChange($event)" (searchChange)="onSearchChange($event)"></app-report-sidebar>
                    </div>
                    <div class="container">
                        <ngb-tabset>
                            <ngb-tab title="Average Scores" id="tab-1">
                                <br />
                                <ng-template ngbTabContent>
                                    <div class="row" id="report-graphs">
                                        <br />
                                        <app-average-category-type [barData]="reportData.avgCategoryTypeScore" class="card col-sm-12 mt-5">
                                        </app-average-category-type>
                                    </div>
                                </ng-template>
                            </ngb-tab>

                            <ngb-tab title="Number of Screenings" id="tab-2">
                                <ng-template ngbTabContent>
                                    <div class="row" id="report-graphs">
                                        <br />
                                        <app-average-track [barData]="reportData.avgTrackScore" class="card col-sm-12 mx-auto my-5">
                                        </app-average-track>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="card" style="text-align:center; width:65%; padding:1%; margin-left:18%; margin-top:1%;">
    <h1 style="size: 5em;">
        Screening Reports
        <h2 class="myh2" *ngIf="date1!=null && date2!=null && searched==true"> Beginning:&nbsp; <span style="color:white;">{{this.date1|date: 'longDate'}}</span> &nbsp;&nbsp;&nbsp;Ending:&nbsp; <span style="color:white;">{{this.date2|date: 'longDate'}}</span></h2>
    </h1>
    <div class="nav" style="margin:10%;padding:1%;width: 90% !important;">

        <mat-form-field color="accent" style="padding:1% ;">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="date1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field color="accent" style="padding:1% ;">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="date2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="accent" type="button" class="btn btn-light" style=" text-align: center; height: 3%; margin-top: 2%;" (click)="datelog(); didSearch()">Search Date Range</button><button mat-raised-button color="accent" style=" text-align: center; height: 3%; margin: 1%; margin-top: 2%;"
            class="btn btn-light" (click)="getAll(); clearSearch()">View All Reports</button>

    </div>
    <div>
        <canvas id="Scatter"></canvas></div>

</div>
