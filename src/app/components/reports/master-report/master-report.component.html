<main class="container mt-5" *ngIf='reportData'>
  <div class="row">
    <div class="col-sm-12 col-lg-4">
      <app-report-sidebar [reportData]='reportData' (sliderChange)='onSliderChange($event)' (searchChange)='onSearchChange($event)'></app-report-sidebar>
    </div>
    <div class="col-sm-12 col-lg-8">
      <div class="row" id='report-graphs'>
          <app-average-bucket-type [barData]='reportData.avgBucketTypeScore' class='card col-sm-12 mx-auto'></app-average-bucket-type>
          <app-average-skill [barData]='reportData.avgSkillTypeScore' class='card col-sm-12 mx-auto'></app-average-skill>
          <app-violations-by-type [barData]='reportData.violationsByType' class='card col-sm-12 mx-auto'></app-violations-by-type>
        </div>         
    </div>
  </div>
</main>
