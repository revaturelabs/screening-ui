<main class="container mt-8 justify-content-center" *ngIf="reportData">
    <div class="row">
        <div class="col-sm-12 col-lg-10">
            <div class="card">
                <div class="card-body" style="border-width: 10rem;">
                    <div>
                        <h1>Reports</h1>
                    </div>
                    <div>
                        <app-report-sidebar [reportData]="reportData" (sliderChange)="onSliderChange($event)" (searchChange)="onSearchChange($event)"></app-report-sidebar>
                    </div>
                    <div class="container">
                        <ngb-tabset>
                            <ngb-tab title="Average Scores" id="tab-1">
                                <br />
                                <ng-template ngbTabContent>
                                    <div class="row" id="report-graphs">
                                        <br />
                                        <app-average-category-type [barData]="reportData.avgCategoryTypeScore" class="card col-sm-12 mt-5">
                                        </app-average-category-type>
                                    </div>
                                </ng-template>
                            </ngb-tab>

                            <ngb-tab title="Number of Screenings" id="tab-2">
                                <ng-template ngbTabContent>
                                    <div class="row" id="report-graphs">
                                        <br />
                                        <app-average-track [barData]="reportData.avgTrackScore" class="card col-sm-12 mx-auto my-5">
                                        </app-average-track>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="card" style="text-align:center; width:50%; padding:1%; margin-left:25%; margin-top:1%;">
    <h1 style="size: 5em;">
        Welcome to {{ title }}!
    </h1>
    <span class="card" style="margin-left:30%;margin-top:5%;padding:1%;width: 40% !important; background-color:white;">
        <h2 class="myh2">Filter by Date</h2>
        <mat-form-field color="accent">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="date1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="date2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 ></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="accent" type="button" class="btn btn-light" style="margin-bottom:1rem ;" (click)="datelog()">View</button><button mat-raised-button color="accent" class="btn btn-light" (click)="getAll()">View All</button>

    </span>
    <div>
        <h2 class="myh2" *ngIf="date1!=null && date2!=null"><span style=" font-weight: bold;">Reports</span> from {{this.date1|date: 'dd/MM/yyyy'}} to {{this.date2|date: 'dd/MM/yyyy'}}</h2><canvas id="Scatter" style="display: inline-block;margin:5%; width: 80%;"></canvas></div>

</div>
